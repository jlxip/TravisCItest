dist: trusty
sudo: false
language: cpp
compiler: gcc
script:
  - make -j2
  - cp main mainxz && xz mainxz && mv mainxz.xz main.xz

before_deploy:
  - export TRAVIS_TAG=$(date +'%Y%m%d.%H%M%S')
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - main
    - main.xz
  on:
    repo: jlxip/TravisCItest
    tags: true
  skip_cleanup: 'true'
